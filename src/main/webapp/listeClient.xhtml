<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<meta charset="ISO-8859-1" />

	<title>Liste des clients</title>
</h:head>
<h:body>
<h:form>
	<p:dataTable var="tempClient" value="#{controlleur.clients}">
		<p:column headerText="Id Client">
			<h:outputText value="#{tempClient.idClient}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{tempClient.nom}" />
		</p:column>

		<p:column headerText="Prenom">
			<h:outputText value="#{tempClient.prenom}" />
		</p:column>

		<p:column headerText="Adresse">
			<h:outputText value="#{tempClient.adresse}" />
		</p:column>

		<p:column headerText="Email">
			<h:outputText value="#{tempClient.email}" />
		</p:column>

		<p:column headerText="Action">
			

			<!--  the value for each row -->
			
			<p:commandButton type="submit" id="updateClient" value="Update client"
			
			action="#{controlleur.detailClient(tempClient.idClient)}" />
			
					|<p:commandButton type="submit" id="supprimerClient" value="Supprimer client"
					onclick="if (!confirm('Are you sure you want to delete this student?')) return false"
			action="#{controlleur.suppressionClient(tempClient.idClient)}" />


		</p:column>
	</p:dataTable>

</h:form>
</h:body>
</html>
