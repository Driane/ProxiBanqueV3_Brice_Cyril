	<h:form>

		<p:growl id="growl" sticky="true" showDetail="true" />

<!-- 		<p:wizard flowListener="#{userWizard.onFlowProcess}"> -->
			<p:tab id="personal" title="Informations client">
				<p:panel header="Informations client">
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value="Nom : *" />
						<p:inputText value="#{userWizard.user.nom}" id="Nom" label="Nom"
							required="true" minlength="3" type="text" placeholder="Nom">
						</p:inputText>

						<h:outputText value="Prénom : *" />
						<p:inputText value="#{userWizard.user.prenom}" id="Prenom"
							label="Prénom" required="true" minlength="3" type="text" placeholder="Prénom">
						</p:inputText>

						<h:outputText value="Adresse : *" />
						<p:inputText value="#{userWizard.user.adresse}" id="Adresse"
							label="Adresse" required="true" type="text" placeholder="Adresse"/>


						<h:outputText value="Code postal : *" />
						<p:inputText value="#{userWizard.user.codePostal}" id="CodePostal"
							label="Code postal" required="true" type="text" minlength="5"
							maxlength="5" placeholder="Code postal"/>


						<h:outputText value="Ville : *" />
						<p:inputText value="#{userWizard.user.ville}" required="true"
							label="Ville" type="text" id="Ville" placeholder="Ville">
						</p:inputText>


						<h:outputText value="Email : *" />
						<p:inputText value="#{userWizard.user.email}" required="true"
							label="Email" type="email" id="Email" placeholder="Email" validatorMessage="Format email invalide : xxx@xxx.xx">
							<f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>


					</h:panelGrid>
				</p:panel>
			</p:tab>
