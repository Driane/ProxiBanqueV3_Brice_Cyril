<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Update Student</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	
</h:head>

<h:body>

	

		<h3>Mise Ã  jour Client</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>Nom :</h:outputLabel> <h:inputText value="#{client.nom}" id="nom" /> <h:message for="nom" />
	
				<h:outputLabel>Prenom :</h:outputLabel> <h:inputText value="#{client.prenom}" id="prenom" /> <h:message for="prenom" />
	
	<h:outputLabel>Adresse :</h:outputLabel> <h:inputText value="#{client.adresse}" id="adresse" /> <h:message for="adresse" />
	
	<h:outputLabel>Code postal :</h:outputLabel> <h:inputText value="#{client.codePostal}" id="codePostal" /> <h:message for="codePostal" />
	
	<h:outputLabel>Ville :</h:outputLabel> <h:inputText value="#{client.ville}" id="ville" /> <h:message for="ville" />
	
				<h:outputLabel>Email :</h:outputLabel> <h:inputText value="#{client.email}" id="email" 
									required="true"
            							requiredMessage="Your email is mandatory."/> 	<h:message for="email"  />
				
				 <h:inputHidden value="#{client.idClient}" />
				
				 <h:commandButton value="Save" styleClass="save" action="#{controlleur.miseAJourInfosClient(client)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="list-students.xhtml">Back to List</h:outputLink></p>

</h:body>
</html>
