<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<meta charset="ISO-8859-1"/>
<title>Liste des comptes</title>
</h:head>
<h:body>

	<p:dataTable var="tempcompteCourant" value="#{controlleur.compteCourantClients}">
		<p:column headerText="Numero compte courant">
			<h:outputText value="#{tempcompteCourant.numeroCompteCourant}" />
		</p:column>

	<p:column headerText="Nom">
			<h:outputText value="#{tempcompteCourant.client.nom}" />
		</p:column>
		
		<p:column headerText="Prenom">
			<h:outputText value="#{tempcompteCourant.client.prenom}" />
		</p:column>

		<p:column headerText="Solde compte courant">
			<h:outputText value="#{tempcompteCourant.soldeCompteCourant}" />
		</p:column>

	</p:dataTable>
	
	<p:dataTable var="tempcompteEpargne" value="#{controlleur.compteEpargneClients}">
		<p:column headerText="Numero compte epargne">
			<h:outputText value="#{tempcompteEpargne.numeroCompteEpargne}" />
		</p:column>

	<p:column headerText="Nom">
			<h:outputText value="#{tempcompteEpargne.client.nom}" />
		</p:column>
		
		<p:column headerText="Prenom">
			<h:outputText value="#{tempcompteEpargne.client.prenom}" />
		</p:column>

		<p:column headerText="Solde compte epargne">
			<h:outputText value="#{tempcompteEpargne.soldeCompteEpargne}" />
		</p:column>

	</p:dataTable>

</h:body>
</html>
